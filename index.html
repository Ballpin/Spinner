<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>
    <div id="wrapper">
        <ol>
            <li>Test1</li>
            <li>Test2</li>
            <li>Test3</li>
            <li>Test4</li>
            <li>Test5</li>
            <li>Test6</li>
            <li>Test7</li>
            <li>Test8</li>
            <li>Test9</li>
        </ol>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/iscroll/build/iscroll.js"></script>
    <script>
      $(document).ready(function () {
        var elScroll = new IScroll('#wrapper', {
          mouseWheel: false
        });

        document.addEventListener('touchmove', function (e) {
          e.preventDefault();
        }, false);

        elScroll.on('scrollEnd', function (event) {
          var spinner = $('.sk-fading-circle');
          // Load New Items once i pull up
          if (this.y >= 0) {
            spinner.fadeIn('fast');
            window.setTimeout(function () {
              for (var i = 0; i < 5; i++) {
                $('#wrapper>ol').prepend('<li>New Test' + i + '</li>');
              }
            }, 1000);
            spinner.fadeOut('fast');
          }
        })

      });
    </script>

</body>
</html>
